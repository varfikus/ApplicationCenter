<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Админ</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/css/admin.css" />
</head>
<body>
    <header class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">Центр Заявок</a>
            <div class="collapse navbar-collapse" id="navbarContent">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" id="logoutButton" onclick="logout()" style="cursor: pointer">Выйти</a></li>
                </ul>
            </div>
        </div>
    </header>

    <div class="container mt-5">
        <h2 class="text-center mb-4">Админ-панель заявок</h2>

        <div class="card mb-4">
            <div class="card-body">
                <div class="row g-3 align-items-end">
                    <div class="col-md-3">
                        <label for="filterServiceType" class="form-label">Тип услуги</label>
                        <input type="text" id="filterServiceType" class="form-control" />
                    </div>
                    <div class="col-md-2">
                        <label for="filterStatus" class="form-label">Статус</label>
                        <select id="filterStatus" class="form-select">
                            <option value="">Все</option>
                            <option value="New">Новая</option>
                            <option value="InProgress">В работе</option>
                            <option value="Completed">Завершена</option>
                        </select>
                    </div>
                    <div class="col-md-3">
                        <label for="filterFullName" class="form-label">ФИО</label>
                        <input type="text" id="filterFullName" class="form-control" />
                    </div>
                    <div class="col-md-2">
                        <label for="filterStartDate" class="form-label">С даты</label>
                        <input type="date" id="filterStartDate" class="form-control" />
                    </div>
                    <div class="col-md-2">
                        <label for="filterEndDate" class="form-label">По дату</label>
                        <input type="date" id="filterEndDate" class="form-control" />
                    </div>
                </div>
                <div class="mt-3 d-flex justify-content-end gap-2">
                    <button class="btn btn-primary" onclick="applyFilters()">Применить фильтры</button>
                    <button class="btn btn-secondary" onclick="loadAll()">Сбросить фильтры</button>
                </div>
            </div>
        </div>
    </div>

    <div class="table-responsive">
        <table id="applicationsTable" class="table table-bordered table-striped table-hover">
            <thead class="table-dark">
                <tr>
                    <th>ФИО</th>
                    <th>Email</th>
                    <th>Телефон</th>
                    <th>Тип услуги</th>
                    <th>Описание</th>
                    <th>Статус</th>
                    <th>Дата создания</th>
                    <th>Файлы</th>
                    <th>XML</th>
                    <th>Удалить</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <div id="statusModal">
        <h5 class="mb-3">Изменить статус заявки</h5>
        <div class="mb-3">
            <label for="newStatus" class="form-label">Новый статус:</label>
            <select id="newStatus" class="form-select">
                <option value="New">Новая</option>
                <option value="InProgress">В работе</option>
                <option value="Completed">Завершена</option>
            </select>
        </div>
        <div class="d-flex justify-content-end gap-2">
            <button class="btn btn-success" onclick="confirmStatusChange()">Подтвердить</button>
            <button class="btn btn-secondary" onclick="closeStatusDialog()">Отмена</button>
        </div>
    </div>

    <script src="/js/admin.js"></script>
</body>
</html>
