<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Центр Заявок</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/css/style.css" />
</head>
<body class="bg-light">

    <header class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">Центр Заявок</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarContent">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" id="register" href="register.html">Регистрация</a></li>
                    <li class="nav-item"><a class="nav-link" id="login" href="login.html">Вход</a></li>
                    <li class="nav-item"><a class="nav-link" id="logoutButton" onclick="logout()" style="display: none; cursor: pointer">Выйти</a></li>
                </ul>
            </div>
        </div>
    </header>

    <div class="container mt-5">
        <h1 id="welcomeMessage" class="text-center mb-4">Добро пожаловать!</h1>

        <div class="text-center mb-4">
            <button id="createAppBtn" class="btn btn-primary" style="display: none;">Создать заявку</button>
        </div>

        <h1 id="myApps" class="text-center mb-4" style="display: none">Мои заявки</h1>

        <div class="table-responsive">
            <table id="applicationsTable" class="table table-bordered table-striped table-hover" style="display: none;">
                <thead class="table-dark">
                    <tr>
                        <th>Дата</th>
                        <th>Услуга</th>
                        <th>Описание</th>
                        <th>Статус</th>
                        <th>Файлы</th>
                        <th>XML</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- заявки -->
                </tbody>
            </table>
        </div>
    </div>

    <script src="js/index.js"></script>
</body>
</html>
